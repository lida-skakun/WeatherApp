<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-9">
              <form class="searchForm input-group mb-3">
                <input
                  type="search"
                  class="form-control searchCity"
                  name="searchCity"
                  id="searchCity"
                  placeholder="Type a city..."
                  aria-describedby="basic-addon2"
                />

                <button class="input-group-text" id="basic-addon2"> &#128269 </button>
              </form>
            </div>
            <div class="col-3">
              <button id="locationButton">My Location</button>
            </div>
          </div>
          <div class="row">
            <div class="col-5 todayWeather">
              <h1>28 </h1>
              <a id="mainUnit" href="#">ÂºC</a>
              <div id="location">Chernihiv</div>
              <div id="dateTime"></div>
              <p id="description">Cloudy with clearning</p>
              <img src="images/weather1.png" class="cloudyIcon" alt="Cloudy" />
            </div>

            <div class="col-6 weekForecast">
              <div class="row dayForecast">
                <div class="col-8">Monday</div>
                <div class="col-2">28</div>
                <div class="col-2 nightTemperature">13</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Tuesday</div>
                <div class="col-2">26</div>
                <div class="col-2 nightTemperature">15</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Wednesday</div>
                <div class="col-2">27</div>
                <div class="col-2 nightTemperature">17</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Thursday</div>
                <div class="col-2">26</div>
                <div class="col-2 nightTemperature">18</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Friday</div>
                <div class="col-2">23</div>
                <div class="col-2 nightTemperature">15</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Saturday</div>
                <div class="col-2">29</div>
                <div class="col-2 nightTemperature">16</div>
              </div>
              <div class="row dayForecast">
                <div class="col-8">Sunday</div>
                <div class="col-2">25</div>
                <div class="col-2 nightTemperature">17</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
